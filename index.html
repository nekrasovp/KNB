<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>КНБ</title>
    
    <link rel="stylesheet" href="css/main.css">
    </head>
    
    <body>
    <header>
        <h2>Камень Ножницы Бумага</h2>
    </header>

    <div class="score-board">
        <div id="user_label" class="badge">Игрок</div>
        <div id="comp_label" class="badge">Компьютер</div>
        <span id="user_score">0</span> : <span id="comp_score">0</span>
    </div>

    <div class="result">
        <p>&nbsp;</p>
    </div>

    <div class="choices">
        <div class="choice" id="k">
         <i class="fa fa-hand-rock-o fa-5x icon-rock"></i>
        </div>
        <div class="choice" id="n">
         <i class="fa fa-hand-scissors-o fa-5x"></i>
        </div>
        <div class="choice" id="b">
         <i class="fa fa-hand-paper-o fa-5x"></i>
        </div>
    </div>

    <div class="result-table">
    <table id="result-table" cellpadding="2" cellspacing="2" border="1">
        <tr>
            <th>Время</th>
            <th>Игрок</th>
            <th>Компьютер</th>
            <th>Результат</th>
        </tr>
    </table>
    
        
    <script src="js/knb.js" charset="utf-8"></script>
</body>
</html>
